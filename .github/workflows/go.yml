name: Go

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: 1.20.4
    - run: go version
    - name: Get dependencies
      run: go mod download
    - name: Build
      run: go build -v .
    - name: Test
      run: go test -v ./...
