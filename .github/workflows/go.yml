name: Go

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20
    - name: Get dependencies
      run: go version && go mod download
    - name: Build
      run: go build -v .
    - name: Test
      run: go test -v ./...
